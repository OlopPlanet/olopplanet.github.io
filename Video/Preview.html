                var link=$_GET('link'+i);
                $("#video").html("<video id=\"vid\" controls width=\"250\"\ autoplay=\"true\"><source src=\""+link+"\" type=\"video/mp4\"></video>");
                $('#vid').on('ended',function(){
      console.log('Video has ended!');
    });
            }

            $("#video").html("Une erreur est survenue : Impossible de trouver le nombre de Vidéos.");
        }
    });
    </script>
